# MySQL
spring.datasource.url=${properties.mysql.url}
spring.datasource.username=${properties.mysql.username}
spring.datasource.password=${properties.mysql.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Redis
spring.redis.host=${properties.redis.host}
spring.redis.port=${properties.redis.port}

# JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.rog.hibernate.type.descriptor.sql.BasicBinder=trace
